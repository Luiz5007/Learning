listAllUsers:
  handler: functions/user/listAllUsers.handler
  events:
    - http:
        method: GET
        path: /user

createUser:
  handler: functions/user/createUser.handler
  events:
    - http:
        method: POST
        path: /user

updateUser:
  handler: functions/user/updateUser.handler
  events:
    - http:
        method: PUT
        path: /user/{userId}